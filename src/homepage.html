<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Smart Notes</title>
</head>
<body>

    <div class="container mt-3">
        <h1>Smart Notes</h1>
        <hr>
        <div class="row mt-5">
            <div class="col-7">
                <div class="row mt-5">
                    <table class="table table-bordered table-striped table-dark" id="notesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Creation Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="note-list">
                        </tbody>
                        <tbody id="hidden-note-list">
                        </tbody>
                    </table>
                </div>
                <div class="row mt-5">
                    <div class="row mt-5 d-flex justify-content-between">
                        <div class="col md-5">
                            <button type="button" class="btn btn-success" id="createNoteBtn">Create Note</button>
                        </div>
                        <div class="col md-5 d-flex justify-content-end">
                            <button type="button"  class="btn btn-outline-secondary" style="margin-right: 5px;"><</button>
                            <button type="button" class="btn btn-outline-secondary">></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row mt-5 ml-3">
                    <div class="cards">
                        <div class="cards-button">
                            <button type="button" class="btn btn-outline-danger" id="hiddenNotesBtn">View Hidden Notes</button>
                        </div>
                        <div class="cards-button">
                            <button type="button" class="btn btn-outline-info" id="settingsBtn">Settings</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 ml-3" style="height: 70%;">
                    <div class="info">
                        <h5>Tips & Infos</h5>
                        <hr>
                        <div class="info-fields">
                            <p class="fst-italic">You can add a title, content, category, and even hide the note!</p>
                        </div>
                        <hr>
                        <div class="total-note">
                            <p class="fst-italic">You have x notes</p>
                        </div>
                        <hr>
                        <div class="favourite-category">
                            <p class="fst-italic">Your favourite category is ...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Smart Notes</title>
</head>
<body>

    <div class="container mt-3">
        <h1>Smart Notes</h1>
        <hr>
        <div class="row mt-5">
            <div class="col-7">
                <div class="row mt-5">
                    <div class="col-12 searchHeader" style="display: flex; align-items: center;">
                        <h3 style="flex: 1;">My Notes</h3>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search by Title" aria-label="Search" style="width: 150px; margin-left: 10px;">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>                    
                    <table class="table table-bordered table-striped table-dark" id="notesTable" style="table-layout: fixed; width: 100%;">
                        <thead>
                            <tr>
                                <th style="width: 30%;">Title</th>
                                <th style="width: 20%;">Category</th>
                                <th style="width: 20%;">Last Updated</th>
                                <th class="text-center" style="width: 20%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="note-list">
                        </tbody>
                        <tbody id="hidden-note-list">
                        </tbody>
                    </table>
                </div>
                <div class="row mt-5">
                    <div class="row mt-5 d-flex justify-content-between">
                        <div class="col md-5">
                            <button type="button" class="btn btn-success" id="createNoteBtn">Create Note</button>
                        </div>
                        <div class="col md-5 d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-outline-secondary me-2" id="previousPageBtn">
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <span id="pageNumber" class="page-number">1</span>
                            <button type="button" class="btn btn-outline-secondary ms-2" id="nextPageBtn">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                                               
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row mt-5 ml-3">
                    <div class="cards">
                        <div class="cards-button">
                            <button type="button" class="btn btn-outline-danger" id="hiddenNotesBtn">View Hidden Notes</button>
                        </div>
                        <div class="cards-button">
                            <button type="button" class="btn btn-outline-info" id="settingsBtn">Settings</button>
                        </div>
                        <div class="cards-button">
                            <button type="button" class="btn btn-outline-secondary" id="logoutBtn">Log Out</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 ml-3" style="height: 68%;">
                    <div class="info">
                        <h5>Tips & Infos</h5>
                        <hr>
                        <div class="info-fields">
                            <p class="fst-italic">You can add a title, content, category, and even hide the note!</p>
                        </div>
                        <hr>
                        <div class="total-note">
                            <p class="fst-italic">You have <span id="note-count">x</span> notes</p>
                        </div>
                        <hr>
                        <div class="favourite-category">
                            <p class="fst-italic">Your favourite category is '<span id="fav-category"></span>'</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="noteModal" class="note-modal" style="display: none;">
        <div class="note-modal-content" id="noteModalContent">
            <span id="closeNoteModal" style="cursor: pointer; float: right; font-size: 20px;"></span>
            <div id="noteContent"></div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>

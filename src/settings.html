<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Smart Notes</title>
</head>
<body>

    <div class="container mt-3">
        <h1>Smart Notes</h1>
        <hr>
        <div class="row mt-5 justify-content-center">
            <div class="cards" style="width: 50%;">
                <h3 style="text-align: center; padding: 15px;">Settings</h3>
                <div class="card-button">
                    <button type="button" class="btn btn-dark" id="themeToggle">Switch to Dark Theme</button>
                </div>
                <div class="card-button">
                    <button type="button" class="btn btn-outline-success" id="manageCategoriesBtn">Manage Categories</button>
                </div>
                <div class="card-button">
                    <button type="button" class="btn btn-outline-secondary" id="gobackBtn">Go Back</button>
                </div>
                <hr>
                <div class="card-button">
                    <button type="button" class="btn btn-danger" id="deleteDataBtn">Delete All Notes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/settings.js"></script>
    
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Smart Notes</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header text-center">Verification</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group mb-3">
                            <label for="password">Hidden Notes Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>
                        <div>
                            <p id="verificationStatus"></p>
                        </div>
                        <button type="submit" class="btn btn-primary col-12 mt-2">Submit</button>
                        <button type="button" class="btn btn-secondary col-12 mt-2" id="gobackBtn">Go Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
    <script src="js/hiddennotesverification.js"></script>

</body>
</html>
